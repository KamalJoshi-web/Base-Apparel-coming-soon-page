<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>
<body>
<!-- main -->
  <main>
    <!-- grid container -->
    <section class="grid-container">
      <!-- logo -->
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <!-- details -->
      <div class="infos">
        <h2>We're</h2>
        <h1>coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <input type="email" id="mail" placeholder="Email Address">
          <label for="mail" id="sub">
            <button>
              <img src="./images/icon-arrow.svg" alt="arrow">
              <img src="./images/icon-error.svg" alt="error" id="error">
            </button>
          
          </label>
          <h4 class="valid-email">Please enter valid email</h4>
      </div>
      <!-- picture -->
      <picture class="pics">
        <source media="(max-width:500px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="hero-desktop" id="img-hero" >
      </picture>
    </section>
  </main>

 
  
</body>
</html>
